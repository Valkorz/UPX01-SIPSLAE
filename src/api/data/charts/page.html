<!DOCTYPE html>
<html>
<head>
    <title>Water Level Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<head>
    <link rel="stylesheet" type="text/css" href="page.css">
    <body id="background">
        <h1 id="title">
        Water level chart
        </h1>
    
        <div id="canvasbg" width="800px" height="400px">
            <canvas id="dataChart" width="800px" height="400px"></canvas>
        </div>

        <div id="data">
            <h2 id="freqlab"> Frequency: </h2>
            <h2 id="freq"> 0% </h2><br>
            <h2 id="variationlab"> Variation:  </h2>
            <h2 id="variation"> 0 </h2><br>
            <h2 id="scalelab"> Scale: </h2>
            <h2 id="scale"> 15 </h2>
        </div>

        <script src="dataView.js"></script>
    </body>
</head>
</html>
